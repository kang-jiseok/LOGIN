<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <script src="../js/login.js"></script>
    <!-- 로그인 페이지 구성-->
    <div class="login-form">
        <form name="login">
            <div class="login-id">
                <h3>아이디</h3>
                <input type="text" name="userid" id="userid" class="text-field" placeholder="아이디">
            </div>
            <div class="login-pw">
                <h3>비밀번호</h3>
                <input type="password" name="userpw" id="userpw" class="text-field" placeholder="비밀번호">
            </div>
            <div class="login-etc">
                <input type="checkbox" id="login-keep"><span>로그인 유지</span>
                <input type="checkbox" id="id-save"><span>아이디 저장</span>
            </div>
            <div class="login-btn">
                <input type="submit" value="로그인" class="submit-btn" onclick="check(this.form)" id="btnlogin">
            </div>
        </form>
        <div class="links">
            <a href="#">회원가입</a>
            <a href="#">아이디 찾기</a>
            <a href="#">비밀번호 찾기</a>
        </div>
    </div>
</body>
